<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/layout" lang="en">
    <head>
        <title>Create a note</title>
    </head>
    <body>
        <nav layout:fragment="layouts/layout :: navbar('create')"></nav>
        <div layout:fragment="content">
            <div class="col-sm-offset-2 col-sm-8">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Create a note
                    </div>
                    <div class="panel-body">
                        <!--/*@thymesVar id="note" type="com.tasks.manager.domain.Note"*/-->
                        <form th:object="${note}" th:action="@{/notes/create}" method="post" class="form-horizontal">
                            <div class="form-group">
                                <label th:for="${#ids.next('name')}" class="col-sm-3 control-label">Name</label>
                                <div class="col-sm-6">
                                    <input type="text" th:field="*{name}" th:errorclass="fieldError" class="form-control"/>
                                    <span style="color: #ff0000" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
                                        Incorrect name
                                    </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label th:for="${#ids.next('text')}" class="col-sm-3 control-label">
                                    Text
                                </label>
                                <div class="col-sm-6">
                                    <textarea type="text" th:field="*{text}" th:errorclass="fieldError" class="form-control"/>
                                    <span style="color: #ff0000" th:if="${#fields.hasErrors('text')}" th:errors="*{text}">
                                        Incorrect text
                                    </span>
                                </div>
                            </div>
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <div class="form-group">
                                <div class="col-sm-offset-3 col-sm-6">
                                    <button type="submit" id="createSubmitButton" class="btn btn-success">
                                        <span class="fa fa-plus fa-fw" aria-hidden="true"></span>
                                        Save
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="panel-footer">
                        <a class="btn btn-sm btn-info" th:href="${(#mvc.url('NC#index')).build()}" type="button">
                            <span class="fa fa-reply" aria-hidden="true"></span>
                            Back to <Notes></Notes>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
