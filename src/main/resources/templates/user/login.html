<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/layout" lang="en">
    <head>
        <title>Login</title>
    </head>
    <body>
        <nav layout:fragment="layouts/layout :: navbar('login')"></nav>
        <div layout:fragment="content">
            <div class="col-sm-offset-2 col-sm-8">
                <div class="panel panel-default">
                    <div class="panel-heading">Login</div>
                    <div class="panel-body">
                        <!--/*@thymesVar id="loginError" type="java.lang.Boolean"*/-->
                        <p id="loginErrorInfo"
                                th:if="${loginError}" style="color: #ff0000">Wrong user or password</p>
                        <form th:action="@{/login}" method="post" class="form-horizontal">
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="username">Username</label>
                                <div class="col-md-6">
                                    <input type="text" id="username" name="username" autofocus="autofocus" class="form-control"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="password">Password</label>
                                <div class="col-md-6">
                                    <input type="password" id="password" name="password" class="form-control"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-6 col-md-offset-4">
                                    <button class="btn btn-primary" type="submit" id="loginButton">
                                        <i class="fa fa-btn fa-sign-in"></i>
                                        Login
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
